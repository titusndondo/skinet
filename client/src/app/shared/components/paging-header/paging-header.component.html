<header>
  <span *ngIf="this.totalCount && this.totalCount > 0">
    Showing
      <strong>{{ (this.pageNumber-1)*this.pageSize+1  }} -
              {{ this.numberOfItems * this.pageNumber }}
      </strong> of
      <strong>
        {{ this.totalCount }}
      </strong>
    results
  </span>
  <span *ngIf="this.totalCount === 0">There are <strong>0</strong> results for this filter</span>
</header>
