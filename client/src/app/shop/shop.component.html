<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="custom-select my-3"
              (change)="onSortSelected($event.target.value)"
            >
              <option *ngFor="let sort of sortOptions"
                [value]="sort.value"
                >{{ sort.name }}
              </option>
            </select>

            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item"
                  *ngFor="let brand of brands"
                  [class.active]="brand.id === this.shopParams.brandId"
                  [value]="brand.id"
                  (click)="onBrandSelected(brand.id)"
                  >
                    {{ brand.name }}
                </li>
            </ul>

            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item"
                  *ngFor="let type of types"
                  [class.active]="type.id === this.shopParams.typeId"
                  [value]="type.id"
                  (click)="onTypeSelected(type.id)"
                  >
                    {{ type.name }}
                </li>
            </ul>

        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
            <!-- PAGING-HEADER -->
            <app-paging-header
              [numberOfItems]="this.numberOfReturnedProducts"
              [totalCount]="this.totalCount"
              [pageNumber]="this.shopParams.pageNumber"
              [pageSize]="this.shopParams.pageSize"
            ></app-paging-header>

            <!-- FORM INPUT -->
            <div class="form-inline mt-2">
                <input (keyup.enter)="onSearch()" class="form-control mr-2" style="width: 300px;" placeholder="search" type="text" #search>
                <button (click)="onSearch()" class="btn btn-primary my-2">Search</button>
                <button (click)="onReset()" class="btn btn-success my-2 ml-2">Reset</button>
            </div>
            </div>
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>

            <div class="d-flex justify-content-center">
            <!-- PAGINATION -->
            <app-pagination
              [totalCount]="this.totalCount"
              [pageNumber]="this.shopParams.pageNumber"
              [numberOfPages]="this.numberOfPages"
              [indexes]="this.indexes"
              (pageChanged)="onPageChanged($event)"
            ></app-pagination>
            </div>

        </section>
    </div>
</div>
